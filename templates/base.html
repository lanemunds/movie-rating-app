<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/index.css" />

    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand">
      <div class="container-fluid">
        <a class="navbar-brand nav-title" href="/">MZ</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link nav-size" href="/movies">View Movies</a>
            <a class="nav-link nav-size" href="/users">View Users</a>
            {% if 'user_email' in session %}
            <a class="nav-link nav-size" href="/logout">Log Out</a>
            {%else%}
            <a class="nav-link nav-size" href="/loginpage">Log In</a>
            <a class="nav-link nav-size" href="/create_account"
              >Create New Account</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">{{ msg }}</p>
    {% endfor %} {% block body %}{% endblock %} {% block after_body %}{%
    endblock %}
  </body>
</html>
